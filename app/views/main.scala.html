@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("stylesheets/custom.css")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <link href="@routes.Assets.at("stylesheets/bootstrap.css")" rel="stylesheet">
    </head>
    <body>
        <div class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">05SAT-Painter</a>
            </div>
            <div class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                
                <li class="dropdown active">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">File <b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li><a href="@routes.Application.index">New</a></li>
                    <li><a id="upload-file-container" ><input type="file" id="load"/>Open </a></li>
                    <li><a id="save" download="untitled.png" href="#">Save</a></li>
                  </ul>
                </li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li style="padding-top:10px" id="username">Welcome,</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="main-container">
             @content
        </div> 
       
        <script src="@routes.Assets.at("javascripts/jquery-1.10.2.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
    </body>
</html>
